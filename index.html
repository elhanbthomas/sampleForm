<html>

<head>
    <title>Sample Form </title>

    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>


    <style>

        label{
            font-weight: bold;
        }
        input::placeholder{
            font-family: 'Geneva', 'Trebuchet MS', sans-serif;
            font-size: 15px;
        }
        input{
            border: 2px solid black;
            padding: 0.5rem;
            border-radius: 0.5rem;
        }
        th, td{
            border: 1px solid black;
            padding: 0.5rem;
        }
    </style>

    <script src="script.js" type="text/javascript"></script>

</head>

<body class="content-center align-center">
    <div class="conatiner mx-4 my-4 justify-self-center"> 
        <form class="border-1 border-gray-400 rounded-xl p-10 w-fit bg-gray-100" id="form">  
            <h1 class="text-center text-4xl font-bold"> Registration Form </h1>
            <div class="flex flex-col mt-4"> 
                <label for="name"> Name </label>
                <input type="text" id="name" name="name" placeholder="Enter Name" required> <br/>

                <label for="email"> Email </label>
                <input type="email" id="email" name="email" placeholder="Enter Email" required> <br/>

                <label for="password"> Password </label>
                <input type="password" id="password" name="password" placeholder="Enter Password" required> <br/>

                <label for="dob"> Date of Birth </label>
                <input type="date" id="dob" name="dob" placeholder="Enter Date of Birth" required> <br/>

                <div>
                    <input type="checkbox" id="terms" name="terms" id="terms" required >
                    <label for="terms"> Accept Terms and Conditions </label>
                </div>

                <button type="submit" class="bg-green-200 hover:bg-green-500 text-black font-bold py-2 px-4 rounded-md mt-4 border-1"> Submit </button>
            </div>
        </form>

        <table class=" table-auto border-1 border-gray-400 rounded-xl w-fit bg-gray-100 mt-7">
            <tr class="border-1 border-gray-400 bg-gray-300 p-2">
                <th> Name </th>
                <th> Email </th>
                <th> Password </th>
                <th> Dob </th>
                <th> Accepted terms? </th>
            </tr>
            <tbody id="tbody"></tbody>
        </table>
    </div>
</body>

</html>
